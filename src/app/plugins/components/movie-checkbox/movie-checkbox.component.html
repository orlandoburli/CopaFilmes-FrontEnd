<div class="movie-item" (click)="toogleSelecion()">
  <div class="checkbox">
    <i *ngIf="!selected" class="fa-lg fa fa-square-o" aria-hidden="true"></i>
    <i *ngIf="selected" class="fa-lg fa fa-check-square-o" aria-hidden="true"></i>
  </div>

  <div class="movie">
    <span class="title">
      {{ movie?.titulo }}
    </span>

    <span class="year">
      {{ movie?.ano }}
    </span>
  </div>
</div>
